<button
  class="bg-gray-200 text-black rounded-md px-3 py-2 hover:bg-gray-300"
  [ngClass]="{
    'bg-red-700 hover:bg-red-600 text-white': danger(),
    'w-full': fullWidth()
  }"
  [type]="type()"
  [title]="title()"
  [disabled]="disabled()"
  (click)="clicking.emit($event)"
>
  <ng-content />
</button>
